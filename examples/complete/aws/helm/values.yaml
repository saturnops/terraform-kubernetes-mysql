primary:
    affinity:
        nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                    - key: "Infra-Services"
                      operator: In
                      values:
                      - "true"
    resources:
        limits:
            cpu: 350m
            memory: 1Gi
        requests:
            cpu: 200m
            memory: 700Mi

    sidecars:
        - name: slow-log
          image: busybox:1.28
          args: [/bin/sh, -c, 'tail -n+1 -F /bitnami/mysql/slow-log.log']
          volumeMounts:
              - name: data
                mountPath: /bitnami/mysql
          resources:
              limits:
                cpu: 100m
                memory: 256Mi
              requests:
                cpu: 50m
                memory: 128Mi

